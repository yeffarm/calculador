<html lang="en">
<head>
   
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="calculadora">
         <div class= "numeroD" id="numeroActual" >0</div>
         <div class= "numeroD" id="resultado">0</div>

         <div id="botones" class = "grid-container">

            <button class="botonCal" id="botOcho">8</button>
            <button class="botonCal" id="botNueve">9</button>
            <button class="botonOp" id="suma">+</button>

            <button class="botonCal" id="botCinco">5</button>
            <button class="botonCal" id="botSeis">6</button>
            <button class="botonOp" id="resta">-</button>
            

             <button class="botonCal" id="botUno">1</button>
             <button class="botonCal" id="botDos">2</button>
             <button class="botonCal" id="botTres">3</button>
             <button class="botonOp" id="multipli">*</button>
             

             <button class="botonCal" id="botCero">0</button>
             <button class="botonOp" id="borrar">C</button>

            <div>

            </div>
                            <button class="botonOp" id="division">/</button>

             
            

            
             
            
         </div>


    </div>

        require("./index.js")
